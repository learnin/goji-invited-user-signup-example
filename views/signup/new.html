<div ng-controller="SignUpController">
  <ul>
    <li ng-repeat="msg in messages">{{msg}}</li>
  </ul>
  <form ng-submit="signUp()">
    ユーザーID:<input type="text" ng-model="userId" size="30" placeholder=""><br/>
    パスワード:<input type="password" ng-model="password"><br/>
    パスワード(確認):<input type="password" ng-model="confirmPassword"><br/>
    <input class="btn-primary" type="submit" value="登録">
  </form>
</div>
